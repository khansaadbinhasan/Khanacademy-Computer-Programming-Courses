<!DOCTYPE html>

<html> 
 <head>
    <title>Make it Rain</title> 
</head>
 <body>
    <p align="center"> 
    <!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>

    var sketchProc = function(processingInstance) 
    {

        with (processingInstance) 
        {
            size(400, 400); 
            frameRate(30);

			var xpos = [ 43 , 100 , 145 , 250 , 200 , 267 , 300 , 350 , 76 , 125 , 10 , 200 , 340 , 200 , 308 , 290 , 91 , 37 , 198 , 90 , 115 , 228 , 220 , 390 , 180 ];
			var ypos = [ 30 , 240 , 135 , 67 , 370 , 10 , 234 , 233 , 350 , 367 , 310 , 384 , 34 , 100 , 210 , 320 , 225 , 228 , 121 , 290 , 321 , 17 , 56 , 55 , 98 , 100 , 1 ];


			var draw = function()
			{
				background(250, 247, 250);
				color(38, 35, 38);

				for( var i = 0 ; i < xpos.length ; i++)
				{
					ellipse(xpos[i],ypos[i],6,8);

					ypos[i] += 2;

					if( ypos[i] >= 400 )
					{
						ypos[i] = 0;
					}
			
				}

				// ellipse(x,y,6,8);
				// y+=1.5;

				// if( ypos[i] >= 400 )
				// {
				//     ypos[i] = 0;
				// }
			};

        };

    };

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
