<!DOCTYPE html>

<html> 
 <head>
    <title>Animal Attack</title> 
</head>
 <body>
    <p align="center"> 
    <!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas" width="3000" height="3000"></canvas> 
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>

    var sketchProc = function(processingInstance) 
    {


        with (processingInstance) 
        {
                size(400, 400); 
                frameRate(30);

                var x = 212 ;
                var y = 213 ;
                var a = 96;

                 noStroke(); 

                draw = function() 
        {               
                background(255, 255, 255);
                noStroke();

                fill(201, 43, 18);
                
                //hands
                ellipse(x+a*0.79,y+0.215*a,0.63*a,0.99*a);//rhand
                ellipse(x-1.08*a,y+0.19*a,0.63*a,0.99*a);//lhand
                
                
                //body
                ellipse(x-a*0.13,y+a*0.33,a*2.17,a*2.47);//stomach
                ellipse(x-a*0.13,y-1.08*a,a*1.49,a*1.38);//face
                
                //legs
                stroke(13, 5, 5);
                ellipse(x+a*0.42,y+1.22*a,a*0.69,a*0.75);//rleg
                ellipse(x-0.49*a,y+a*1.23,a*0.69,a*0.79);//lleg
                
                noStroke();
                
                //ears
                ellipse(x-a*0.69,y-1.56*a,a*0.40,a*0.64);//lear
                ellipse(x+a*0.42,y-a*1.56,a*0.40,a*0.65);//rear
                
               
                //nose
                fill(0, 0, 0);
                ellipse(x-a*0.17,y-0.95*a,a*0.30,a*0.30);
                
                //stomach part
                fill(145, 247, 81);
                ellipse(x-0.1*a,y+0.24*a,1.27*a,1.31*a);
                
                
                //eyes
                fill(0, 0, 0);
                ellipse(x-0.39*a,y-1.25*a,a*0.20,a*0.20);//leye
                ellipse(x+a*0.08,y-a*1.25,a*0.20,a*0.20);//reye
              
                //tongue
                fill(255, 0, 0);
                ellipse(x-0.16*a,y-0.67*a,a*0.19,a*0.28);
                
                a+=0.1;
        };
        };

    };

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
